<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register form</title>
    <link rel="stylesheet" href="static/404.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  </head>
  <body>
    <div class="bg">
      <form action="/register" class="w3-display-middle" method="post">
        <p>Username: <input type="text" name="username" /></p>
        <p>Password: <input type="password" name="password" /></p>
        <p>
          {% if not value %}
          <a href="/register">
            <input type="submit" class="w3-button w3-blue w3-round-xxlarge"></input>
          </a>
          {% else %}
          <button class="w3-button w3-blue w3-round-xxlarge"><a href="home">Back to home!</a></button>
          {% endif %}
        </p>
      </form>
    </div>
  </body>
</html>
